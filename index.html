<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo</title>
    <link href="Styles/Style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" />
    <link rel="stylesheet" href="Styles/testing.css">
    <script src="https://site-assets.fontawesome.com/releases/v6.1.1/js/all.js" data-auto-add-css="false" data-auto-replace-svg="false"></script>
</head>

<body>
    <nav class="navbar navbar-expand-xl navbar-light fixed-top border-bottom classNav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/img/image.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Interactive App
          </a>
          <a  href="javascript:location.reload()">
            <i class="fa-solid fa-house"></i>
          </a>
        </div>
      </nav>

<!--Carrusel-->
<div class="contenedor" id="carouselContenedor">
  <h3 class="categoria">Categories</h3>
  <div id="carrusel" class="carrusel">
    <button class="arrow prev">⇦</button>
    <div class="gallery">
      <ul id="listaCategorias">
      </ul>
    </div>
    <button class="arrow next">⇨</button>
  </div>
</div>
 
<!--Categorias-->
<div id="animals" class="contenedorCategorias ocultos center">
  <h3 class="categoria">Animals</h3>
  <div id="tablero"></div>
  <br>
  <div class="nuevo-juego" id="Buttontablero" onclick="">
      New Game
  </div>
</div>

<div id="food" class="contenedorCategorias ocultos center">
  <h3 class="categoria">Food</h3>
  <div id="tablero2"></div>
  <br>
  <div class="nuevo-juego" id="Buttontablerofood" onclick="">
      New Game
  </div>
</div>

<div id="quiz" class="contenedorCategorias ocultos">
  <div class="start_btn"><button>Game</button></div>
  <div class="info_box">
    <div class="container_info">
        <div>
            <img src="img/quiz/giphy profe.gif" class="img_info" alt="imagen"/>
        </div>
        <div>
            <div class="info_title">
                <span>Rules Quiz</span>
            </div>
            <div class="info_list">
                <div class="info">can only play again after finishing the first round<span></span></div>
            </div>
            <div class="buttons">
                <button class="quit">Exit Quiz</button>
                <button class="restart">continue</button>
            </div>
        </div>
    </div>
</div>
<div class="quiz_box">
    <header>
        <div class="title">Quiz</div>
        <div class="timer">
            <div>Time</div>
            <div class="timer_sec">10</div>
        </div>
        <div class="time_line"></div>
    </header>
    <section>
        <div>
            <img src="img/quiz/giphy profe2.gif" class="img_quiz"/>
        </div>
        <div class="que_text">
          
        </div>
        <div class="option_list">
         
        </div>
    </section>
    <footer>
        <div class="total_que">
            
        </div>
        <button class="next_btn">Next</button>
    </footer>
</div>
<div class="result_box">
  <div>
      <img src="img/quiz/tenor.gif" class="img_result"/>
  </div>
  <div class="complete_text">complete quiz!</div>
  <div class="score_text">
      <span>You only have <p>2</p>of <p>5</p></span>
  </div>
  <div class="buttons">
      <button class="restart">Repeat Quiz</button>
      <button class="quit">Quit Quiz</button>
  </div>
</div>
</div>
<div id="family" class="contenedorCategorias ocultos">
  <h3 class="categoria">Family</h3>
</div>
 <script src="JS/index.js" type="module"></script>
 <script src="assets/quiz.js"></script>
 <script src="JS/testing.js"></script>

</body>
</html>
